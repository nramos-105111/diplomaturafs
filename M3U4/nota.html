<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTA</title>
</head>
<body>
    <script>
        var alumnos = [
  {
    nombre: 'Juan Gomez',
    nota: 7
  },
  {
    nombre: 'Pedro Rodriguez',
    nota: 4
  },
  {
    nombre: 'Roxana GarcÃ­a',
    nota: 8
  },
  {
    nombre: 'Luciano Lopez',
    nota: 5
  },
  {
    nombre: 'Fernanda Gimenez',
    nota: 6
  },
  {
    nombre: 'Florencia Martinez',
    nota: 10
  },
  {
    nombre: 'Raul Sanchez',
    nota: 7
  },
  {
    nombre: 'Sandra Figueroa',
    nota: 8
  }
];

var aprobado = alumnos.filter(function(aprove){
    return aprove.nota >= 7;
});
    
var listaAprobados = document.createElement('ul');
        aprobado.forEach(function(estudiante) {
            var item = document.createElement('li');
            item.textContent = estudiante.nombre + '- Nota: ' + estudiante.nota;
            listaAprobados.appendChild(item);
        });

        document.body.appendChild(listaAprobados);
    </script>
</body>
